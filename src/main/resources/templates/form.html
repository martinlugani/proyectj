<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>


	<div class="container py-4">
		<div class="card bg-dark text-white">

			<div class="card-header" th:text="${titulo}"></div>


			<div th:object="${usuario}" th:remove="tag">
				<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
					role="alert">
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
				</ul>
			</div>

			<form th:action="@{/form}" th:object="${usuario}" method="post">


				<input type="hidden" th:field="*{idusuario}" th:value="${idusuario}"
					th:if="${idusuario}!=null" />

				<div class="form-group row">
					<label for="nombre" class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Nombre</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nombre}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>
				</div>
				<div class="form-group row">
					<label for="apellido" class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Apellido</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{apellido}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
					</div>

				</div>
				<div class="form-group row">
					<label for="username" class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Usuario</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{username}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
					</div>
					
				</div>

				<div class="form-group row">
					<label for="email" class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Email</label>
					<div class="col-sm-6">
						<input type="email" th:field="*{email}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>
				</div>



				<div class="form-group row">
					<label class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Tipo
						documento</label>
					<div class="col-sm-6">
						<select th:field="*{tipodocumento}"
							class="form-control form-control-sm col-md-6" id="tipodocumento">
							<option th:each="tipodocumento:${tipodocumento}"
								th:value="${tipodocumento.idtipodocumento}"
								th:text="${tipodocumento.descripcion}" />
						</select>
					</div>
				</div>


				<div class="form-group row">
					<label for="nrodocumento" class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Nro
						documento</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nrodocumento}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('nrodocumento')}"
							th:errors="*{nrodocumento}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Rol</label>
					<div class="col-sm-6">
						<select th:field="*{rol}"
							class="form-control form-control-sm col-md-6" id="rol">
							<option th:each="rol:${rol}" th:value="${rol.idrol}"
								th:text="${rol.descripcion}" />
						</select>
					</div>
				</div>



				<div class="form-group text-left">
					<div class="col-sm-6">
						<input type="submit" value="Guardar" class="btn btn-secondary" />
					</div>
				</div>
			</form>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
